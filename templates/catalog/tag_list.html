{% extends 'base.html' %}

{% block title %}
    <title>Tag List</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Tag List</h1>
    <a href="{% url 'catalog:tag-create' %}" class="btn btn-primary">Add Tag</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in object_list %}
        <tr>
            <td>{{ tag.name }}</td>
            <td>
              <a href="{% url 'catalog:tag-update' pk=tag.id %}" class="btn btn-secondary btn-sm">Update</a>
            </td>
            <td>
              <a href="{% url 'catalog:tag-delete' pk=tag.id %}" class="btn btn-secondary btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td>No tags available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
