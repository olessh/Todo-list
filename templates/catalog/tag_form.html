{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}
    <title>{{ object|yesno:"Update,Create" }} Tag</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ object|yesno:"Update,Create" }} tag</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn {% if object %}btn-primary{% else %}btn-success{% endif %}">
            {% if object %}Update{% else %}Create{% endif %}
        </button>
        <a href="{% url 'catalog:tag-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
