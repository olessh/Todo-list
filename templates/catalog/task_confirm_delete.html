{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    <title>Delete Task</title>
{% endblock %}

{% block content %}
    <h2>Delete task</h2>
    <p>Are you sure you want to delete the task <strong>"{{ object }}"</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
