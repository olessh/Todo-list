{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    <title>{{ object|yesno:"Update,Create" }} Task</title>
{% endblock %}

{% block content %}
    <h2>{{ object|yesno:"Update,Create" }} task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn {% if object %}btn-primary{% else %}btn-success{% endif %}">
            {% if object %}Update{% else %}Create{% endif %}
        </button>
        <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
